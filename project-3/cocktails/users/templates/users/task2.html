<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/index.css" />
    <title>Task Page</title>
  </head>
  <body class="task1">
    <div class="container">
      <div class="sidebar">
        <h2>ChatGPT App</h2>
        <div class="chat-container">
          <p>Hello! I am ChatGPT and you can collaborate with me to generate a slogan to sell your cocktail.</p>
          <div id="chat-display"></div>
          <br />
          <input type="text" id="user-input" placeholder="Type a message..." />
          <input type="number" name="task_number" value="2" style="display: none;"/>
          <button id="send-btn">Send</button>
        </div>
        <script src="script.js"></script>
      </div>
      <div class="center">
        <div class="slogan-counter">
          <h1>Slogan 2 out of Slogan 6</h1>
        </div>
        <!--Image source from freepik.com -->
        <img src="images/cocktail2.png" alt="Image" />
        <p>You are free to improve the slogan generated from ChatGPT.</p>
        <form id="user-input-form" method="POST" action="{% url 'save_user_input' %}">
          {% csrf_token %}
        <input
          type="text" name="user_input"
          id="user-input-center"
          placeholder="Type something..."
        />
        <input type="number" name="task_number" value="2" style="display: none;"/>
        <button id="next-btn">Next</button>
        </form>
      </div>
    </div>
  </body>
</html>
